<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema Suministro SA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid" id="container">
      <div data-aos="fade-up" class="w-50 p-3 rounded shadow-sm" id="mainCard">
        <h2>Sistema S.A</h2>
        <hr class="w-100" color="black" size="7px" align="center" />
        <div class="d-f">
          <a id="link" onclick="showProductCard()" class="btn p-3 mb-3 w-100">
            Productos
          </a>
          <a id="link" onclick="showProviderCard()" class="btn p-3 mb-3 w-100">
            Proveedores</a
          ><a id="link" href="CRUD/listados.php" class="btn p-3 mb-3 w-100">
            Listados
          </a>
        </div>
      </div>
      <div
        data-aos="fade-up"
        style="display: none"
        class="w-50 p-3 rounded"
        id="productCard"
      >
        <h2>Productos <i class="fa-solid fa-cart-shopping"></i></h2>
        <hr class="w-100" size="7px" color="black" />
        <div class="d-f">
          <form action="CRUD/create.php" method="POST">
            <button class="btn w-100 p-3" id="#button">
              Agregar Nuevo Producto
            </button>
          </form>
        </div>
      </div>

      <div
        data-aos="fade-up"
        style="display: none"
        class="w-50 p-3 rounded"
        id="providerCard"
      >
        <h2>Proveedores <i class="fa-solid fa-cart-shopping"></i></h2>
        <hr class="w-100" size="7px" color="black" />
        <div class="d-f">
          <form action="CRUD/create.php" method="POST">
            <button
              class="btn w-100 p-3"
              style="font-weight: bold; background-color: #282f39; color: white"
            >
              Agregar Nuevo Proveedor
            </button>
          </form>
        </div>
      </div>
    </div>

    <script>
      function showProductCard() {
        const productCard = document.getElementById("productCard");
        const mainCard = document.getElementById("mainCard");

        mainCard.style.display = "none";
        productCard.style.display = "block";
        productCard.style.backgroundColor = "#2b3543";
        productCard.style.border = "none";
      }

      function showProviderCard() {
        const providerCard = document.getElementById("providerCard");
        const mainCard = document.getElementById("mainCard");

        mainCard.style.display = "none";
        providerCard.style.display = "block";
        providerCard.style.backgroundColor = "#2b3543";
        providerCard.style.border = "none";
      }
    </script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
